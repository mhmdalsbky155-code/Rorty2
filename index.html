<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { 
            --neon-red: #ff003c; /* أحمر نيون */
            --glow-color: rgba(255, 0, 60, 0.6);
            --text-glow: rgba(255, 255, 255, 0.5);
            --bg-black: #000000;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-black); color: white; font-family: 'Tajawal', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* تأثير إضاءة خفيف في الخلفية عشان متبقاش مصمتة أوي */
        body::before { content: ''; position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at center, rgba(255,0,60,0.08) 0%, #000000 70%); z-index: -2; }
        
        /* --- شاشة البداية --- */
        #startOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
            transition: opacity 0.8s ease;
        }
        
        /* القلب في البداية */
        .start-heart-icon {
            font-size: 5rem; color: var(--neon-red);
            /* توهج احترافي */
            filter: drop-shadow(0 0 20px var(--glow-color));
            animation: beat 1.5s infinite;
            margin-bottom: 25px;
        }

        .phrase-msg {
            color: #fff; font-size: 1.8rem; font-weight: 800;
            /* إضاءة للنص */
            text-shadow: 0 0 15px var(--text-glow);
            letter-spacing: 1px;
            animation: floatText 3s ease-in-out infinite;
        }
        
        .click-hint { margin-top: 15px; color: #666; font-size: 0.9rem; font-weight: normal; animation: blink 2s infinite; }

        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* --- الكارت الرئيسي --- */
        .main-card { 
            background: transparent; 
            width: 90%; max-width: 400px; text-align: center; 
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; transform: scale(0.95); transition: all 1s ease;
        }

        /* القلب الأحمر المتوهج الرئيسي */
        .main-heart {
            font-size: 6.5rem; color: var(--neon-red);
            filter: drop-shadow(0 0 40px var(--glow-color));
            animation: beat 2s infinite ease-in-out;
            margin-bottom: 15px; cursor: pointer;
            transition: transform 0.3s;
        }
        .main-heart:active { transform: scale(0.9); }

        .title {
            font-family: 'Cairo', sans-serif; font-size: 2.2rem; font-weight: 700;
            color: #fff; margin-bottom: 10px;
            /* تدرج لوني خفيف للنص */
            background: linear-gradient(to bottom, #fff, #ffcccc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 60, 0.3);
        }

        /* كلمات الأغنية */
        .lyrics-box {
            min-height: 100px; margin: 20px 0; width: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        .current-lyric {
            font-size: 1.5rem; color: #fff; font-weight: 800; line-height: 1.6;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4); /* إضاءة للنص */
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1); 
            opacity: 0; transform: translateY(15px); filter: blur(4px);
        }
        .current-lyric.visible { opacity: 1; transform: translateY(0); filter: blur(0); }

        /* العداد (تصميم نظيف واحترافي) */
        .timer-container { 
            display: flex; justify-content: space-between; gap: 10px; width: 100%; margin-top: 20px; direction: ltr; 
        }
        .time-box { 
            background: rgba(30, 30, 30, 0.6); /* شفافية خفيفة */
            backdrop-filter: blur(5px);
            padding: 15px 5px; 
            border-radius: 18px; 
            flex: 1;
            border: 1px solid #333;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .t-num { font-size: 1.6rem; font-weight: 800; color: var(--neon-red); margin-bottom: 5px; text-shadow: 0 0 5px var(--glow-color); } 
        .t-label { font-size: 0.75rem; color: #ccc; font-family: 'Cairo', sans-serif; font-weight: 600; letter-spacing: 0.5px; }

        /* زر المشاركة */
        #secretQR { 
            display: none; margin-top: 30px; 
            background: white; padding: 15px; border-radius: 15px; 
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.2);
            animation: fadeIn 0.5s; 
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #youtube-player { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="startOverlay" onclick="startExperience()">
        <div class="start-heart-icon">❤️</div>
        <div class="phrase-msg">المُحب دائمـاً .. يجـد طـريقـاً</div>
        <div class="click-hint">(اضغط في أي مكان للفتح)</div>
    </div>

    <div id="youtube-player"></div>

    <div class="main-card" id="mainCard">
        <div class="main-heart" ondblclick="showSecretQR()">❤️</div>
        
        <div class="title">Happy Valentine's</div>

        <div class="lyrics-box">
            <div id="lyricText" class="current-lyric"></div>
        </div>

        <div class="timer-container">
            <div class="time-box"><span id="d" class="t-num">0</span><span class="t-label">يوم</span></div>
            <div class="time-box"><span id="h" class="t-num">0</span><span class="t-label">ساعة</span></div>
            <div class="time-box"><span id="m" class="t-num">0</span><span class="t-label">دقيقة</span></div>
            <div class="time-box"><span id="s" class="t-num">0</span><span class="t-label">ثانية</span></div>
        </div>

        <div id="secretQR"></div>
    </div>

    <script>
        // --- إعدادات الأغنية (عيد الحب - حقروص) ---
        // البداية: 13.5 ثانية (على أول حرف غنا)
        // النهاية: 58.0 ثانية (بعد جملة مريت من جنبي بالظبط)
        const startSec = 13.5; 
        const endSec = 58.0; 

        // --- الكلمات (مضبوطة بالمللي) ---
        const lyrics = [
            { time: 13.5, text: "بعيد الحب أبكتب لك .." },
            { time: 16.5, text: "واسمعك الذي فاتك .." },
            { time: 20.0, text: "وأتكلم وأشرح لك .." },
            { time: 24.0, text: "حكاية عاشها قلبي .." },
            { time: 28.0, text: "وانا صغير أناظر لك .." },
            { time: 32.0, text: "وأتابع كل خطواتك .." },
            { time: 36.0, text: "وانت تبتسم لي .." },
            { time: 40.0, text: "ولا تدري مدى حبي .." },
            { time: 44.0, text: "وكنت اتعمد النظرة .." },
            { time: 48.0, text: "عشان احظى بنظراتك .." },
            { time: 52.0, text: "واتشقق من الفرحة .." },
            { time: 55.5, text: "اذا مريت من جنبي .." }
        ];

        var player;
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0]; firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            // كود الفيديو (pXava1lGms4)
            player = new YT.Player('youtube-player', { 
                videoId: 'pXava1lGms4', 
                playerVars: { 'autoplay': 0, 'controls': 0, 'playsinline': 1, 'rel': 0 }, 
                events: { 'onStateChange': onPlayerStateChange } 
            });
        }
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) requestAnimationFrame(checkTimeAndLyrics);
            if (event.data === YT.PlayerState.ENDED) { player.seekTo(startSec); player.playVideo(); }
        }

        function checkTimeAndLyrics() {
            if (!player || !player.getCurrentTime) return;
            let ct = player.getCurrentTime();
            
            // Loop: إعادة دقيقة جداً
            if (ct >= endSec) player.seekTo(startSec);

            let currentText = "";
            for (let i = 0; i < lyrics.length; i++) { 
                if (ct >= lyrics[i].time && (i === lyrics.length - 1 || ct < lyrics[i+1].time)) { 
                    currentText = lyrics[i].text; 
                    break; 
                } 
            }

            const lyricDiv = document.getElementById('lyricText');
            if (lyricDiv.innerText !== currentText && currentText !== "") {
                lyricDiv.classList.remove('visible');
                setTimeout(() => { 
                    lyricDiv.innerText = currentText; 
                    lyricDiv.classList.add('visible'); 
                }, 100); 
            }
            if (player.getPlayerState() === YT.PlayerState.PLAYING) requestAnimationFrame(checkTimeAndLyrics);
        }

        function startExperience() {
            document.getElementById('startOverlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('startOverlay').style.display = 'none'; }, 800);
            
            const card = document.getElementById('mainCard'); 
            card.style.opacity = '1'; 
            card.style.transform = 'scale(1)';
            
            if(player) { 
                player.seekTo(startSec); 
                player.playVideo(); 
                player.unMute(); 
                player.setVolume(100); 
            }
        }

        // تاريخ البداية: 8 يناير 2025
        const startDate = new Date(2025, 0, 8).getTime(); 
        setInterval(() => {
            const now = new Date().getTime(); let diff = now - startDate;
            if (diff >= 0) {
                document.getElementById("d").innerText = Math.floor(diff / 86400000);
                document.getElementById("h").innerText = Math.floor((diff % 86400000) / 3600000);
                document.getElementById("m").innerText = Math.floor((diff % 3600000) / 60000);
                document.getElementById("s").innerText = Math.floor((diff % 60000) / 1000);
            }
        }, 1000);

        function showSecretQR() {
            const qrBox = document.getElementById('secretQR');
            if(qrBox.style.display === 'block') qrBox.style.display = 'none';
            else { 
                qrBox.style.display = 'block'; 
                qrBox.innerHTML = ''; 
                new QRCode(qrBox, {text: window.location.href, width: 120, height: 120, colorDark : "#000000", colorLight : "#ffffff"}); 
            }
        }
    </script>
</body>
</html>
