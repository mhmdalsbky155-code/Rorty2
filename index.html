<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --main-color: #ff0a54; --bg-color: #050505; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-color); color: white; font-family: 'Tajawal', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* الخلفية */
        body::before { content: ''; position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at center, #2b0c15 0%, #000 100%); z-index: -2; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(white 1px, transparent 1px); background-size: 50px 50px; opacity: 0.3; }

        /* --- شاشة البداية --- */
        #startOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
            transition: opacity 1s ease;
        }
        
        /* حاوية القلب في البداية */
        .start-heart-wrapper {
            position: relative;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 30px;
            animation: beat 1.5s infinite ease-in-out;
        }
        
        /* القلب نفسه (SVG لضمان الشكل المعدول) */
        .svg-heart {
            fill: var(--main-color);
            width: 180px;
            filter: drop-shadow(0 0 30px var(--main-color));
        }

        /* النصوص داخل القلب */
        .heart-inner-text {
            position: absolute;
            top: 45%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center;
            color: black; line-height: 1; text-align: center;
            width: 100%;
        }
        .infinity-symbol { font-size: 3.5rem; font-weight: bold; margin-bottom: -5px; }
        .rorty-text { font-size: 1.2rem; font-weight: 900; letter-spacing: 1px; font-family: 'Tajawal', sans-serif; }

        /* جملة البداية */
        .phrase-msg {
            color: #fff; font-size: 1.6rem; font-weight: 700;
            text-shadow: 0 0 15px var(--main-color);
            margin-top: 20px;
            animation: floatText 3s ease-in-out infinite;
        }
        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* --- الكارت الرئيسي --- */
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 30px; padding: 40px 20px; 
            width: 90%; max-width: 400px; text-align: center; 
            box-shadow: 0 0 60px rgba(255, 10, 84, 0.15);
            opacity: 0; transform: scale(0.95); transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .title {
            font-family: 'Great Vibes', cursive; font-size: 2.5rem;
            background: linear-gradient(to right, #ff0a54, #ff477e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px; line-height: 1.2;
            filter: drop-shadow(0 0 5px rgba(255, 10, 84, 0.5));
        }

        .main-heart-icon { font-size: 4rem; margin-bottom: 20px; display: inline-block; cursor: pointer; animation: beat 1.5s infinite; filter: drop-shadow(0 0 15px var(--main-color)); transition: transform 0.3s; }
        .main-heart-icon:active { transform: scale(0.9); }

        /* --- الكلمات (Lyrics) --- */
        .lyrics-box {
            min-height: 90px; margin: 25px 0;
            display: flex; align-items: center; justify-content: center;
            perspective: 1000px;
        }
        .current-lyric {
            font-size: 1.5rem; color: #fff; font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 10, 84, 0.6);
            /* سرعة الانتقال */
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), filter 0.8s ease;
            opacity: 0; 
            transform: translateY(15px) scale(0.9);
            filter: blur(10px);
        }
        .current-lyric.visible { 
            opacity: 1; 
            transform: translateY(0) scale(1); 
            filter: blur(0px);
        }

        .timer-container { display: flex; justify-content: center; gap: 10px; margin-top: 30px; direction: ltr; }
        .time-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 15px; width: 60px; border: 1px solid rgba(255,255,255,0.1); }
        .t-num { font-size: 1.5rem; font-weight: bold; display: block; color: var(--main-color); }
        .t-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }

        #secretQR { display: none; margin-top: 20px; background: white; padding: 10px; border-radius: 10px; justify-content: center; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #youtube-player { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div id="startOverlay" onclick="startExperience()">
        <div class="start-heart-wrapper">
            <svg class="svg-heart" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <div class="heart-inner-text">
                <span class="infinity-symbol">∞</span>
                <span class="rorty-text">RORTY</span>
            </div>
        </div>
        <div class="phrase-msg">المُحب دائمـاً .. يجـد طـريقـاً</div>
    </div>

    <div id="youtube-player"></div>

    <div class="glass-card" id="mainCard">
        <div class="main-heart-icon" ondblclick="showSecretQR()">❤️</div>
        
        <div class="title">Happy Valentine's<br>Day My Love</div>

        <div class="lyrics-box">
            <div id="lyricText" class="current-lyric"></div>
        </div>

        <div class="timer-container">
            <div class="time-box"><span id="d" class="t-num">0</span><span class="t-label">Days</span></div>
            <div class="time-box"><span id="h" class="t-num">0</span><span class="t-label">Hrs</span></div>
            <div class="time-box"><span id="m" class="t-num">0</span><span class="t-label">Min</span></div>
            <div class="time-box"><span id="s" class="t-num">0</span><span class="t-label">Sec</span></div>
        </div>

        <div id="secretQR"></div>
    </div>

    <script>
        // --- إعدادات الأغنية ---
        const startSec = 24.5; 
        const endSec = 71; 

        // --- تعديل التوقيت: تقديم المواعيد (ناقص 1.5 ثانية) ---
        // عشان الكلمة تلحق تظهر من الـ Blur
        const lyrics = [
            { time: 25.0, text: "جمالها رهيب .." },
            { time: 28.0, text: "جمالها رهيب .." },
            { time: 30.5, text: "ولما تغيب .." },
            { time: 33.0, text: "ولما تغيب .." },
            { time: 35.0, text: "بشوّق شوفة عيونك .." },
            { time: 38.5, text: "وهفضل ألف ألف وراكي .." }, // هنا الرتم بيسرع
            { time: 43.5, text: "ألف ألف وراكي .." },
            { time: 48.5, text: "ألف ألف وراكي .." },
            { time: 53.0, text: "لحد ما أغيب .." },
            { time: 56.5, text: "لحد ما أغيب .." },
            { time: 60.0, text: "بقى عقلي يخف .." },
            { time: 64.0, text: "عقلي يلف .." }
        ];

        var player;
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0]; firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', { videoId: 'cnZfPPiivwk', playerVars: { 'autoplay': 0, 'controls': 0, 'playsinline': 1 }, events: { 'onStateChange': onPlayerStateChange } });
        }
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) requestAnimationFrame(checkTimeAndLyrics);
            if (event.data === YT.PlayerState.ENDED) { player.seekTo(startSec); player.playVideo(); }
        }

        function checkTimeAndLyrics() {
            if (!player || !player.getCurrentTime) return;
            let ct = player.getCurrentTime();
            
            if (ct >= endSec) player.seekTo(startSec);

            let currentText = "";
            for (let i = 0; i < lyrics.length; i++) { 
                if (ct >= lyrics[i].time && (i === lyrics.length - 1 || ct < lyrics[i+1].time)) { 
                    currentText = lyrics[i].text; 
                    break; 
                } 
            }

            const lyricDiv = document.getElementById('lyricText');
            if (lyricDiv.innerText !== currentText && currentText !== "") {
                lyricDiv.classList.remove('visible');
                // تقليل وقت الانتظار عشان تظهر أسرع
                setTimeout(() => { 
                    lyricDiv.innerText = currentText; 
                    lyricDiv.classList.add('visible'); 
                }, 150); 
            }
            if (player.getPlayerState() === YT.PlayerState.PLAYING) requestAnimationFrame(checkTimeAndLyrics);
        }

        function startExperience() {
            document.getElementById('startOverlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('startOverlay').style.display = 'none'; }, 1000);
            
            const card = document.getElementById('mainCard'); 
            card.style.opacity = '1'; 
            card.style.transform = 'scale(1)';
            
            if(player) { player.seekTo(startSec); player.playVideo(); player.unMute(); player.setVolume(100); }
        }

        const startDate = new Date(2025, 0, 8).getTime(); 
        setInterval(() => {
            const now = new Date().getTime(); let diff = now - startDate;
            if (diff >= 0) {
                document.getElementById("d").innerText = Math.floor(diff / 86400000);
                document.getElementById("h").innerText = Math.floor((diff % 86400000) / 3600000);
                document.getElementById("m").innerText = Math.floor((diff % 3600000) / 60000);
                document.getElementById("s").innerText = Math.floor((diff % 60000) / 1000);
            }
        }, 1000);

        function showSecretQR() {
            const qrBox = document.getElementById('secretQR');
            if(qrBox.style.display === 'flex') qrBox.style.display = 'none';
            else { qrBox.style.display = 'flex'; qrBox.innerHTML = ''; new QRCode(qrBox, {text: window.location.href, width: 120, height: 120}); }
        }
    </script>
</body>
</html>
