<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cairo:wght@400;700&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --main-color: #ff0a54; --bg-color: #050505; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-color); color: white; font-family: 'Cairo', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* الخلفية والنجوم */
        body::before { content: ''; position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at center, #2b0c15 0%, #000 100%); z-index: -2; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: radial-gradient(white 1px, transparent 1px); background-size: 50px 50px; opacity: 0.3; }

        /* --- شاشة البداية الجديدة --- */
        #startOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
            transition: opacity 0.8s ease;
        }
        /* تصميم القلب الأحمر في البداية */
        .start-heart-container {
            position: relative; width: 120px; height: 120px; background-color: var(--main-color);
            transform: rotate(45deg); margin-top: -50px; margin-bottom: 30px;
            box-shadow: 0 0 40px var(--main-color);
            display: flex; justify-content: center; align-items: center;
            animation: beat 1.5s infinite;
        }
        .start-heart-container::before, .start-heart-container::after {
            content: ''; position: absolute; width: 120px; height: 120px; background-color: var(--main-color); border-radius: 50%;
        }
        .start-heart-container::before { top: -60px; left: 0; }
        .start-heart-container::after { top: 0; left: -60px; }
        /* المحتوى الأسود داخل القلب */
        .heart-inner-content {
            transform: rotate(-45deg); /* عكس الدوران عشان الكلام يبقى مظبوط */
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: black; line-height: 1;
        }
        .infinity-black { font-size: 4.5rem; margin-top: -10px; margin-bottom: -5px; }
        .rorty-black { font-size: 1.2rem; font-weight: bold; font-family: sans-serif; letter-spacing: 2px; }
        
        /* جملة الدخول الجديدة */
        .phrase-msg {
            color: #fff; margin-top: 40px; font-size: 1.8rem; 
            font-family: 'Reem Kufi', sans-serif; /* خط عربي جميل */
            text-shadow: 0 0 10px var(--main-color);
            animation: pulse-text 2s infinite alternate; text-align: center; padding: 0 20px;
        }
        @keyframes pulse-text { from { opacity: 0.7; text-shadow: 0 0 10px var(--main-color); } to { opacity: 1; text-shadow: 0 0 25px var(--main-color), 0 0 5px white; } }


        /* --- الكارت الرئيسي --- */
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 30px; padding: 40px 20px; 
            width: 90%; max-width: 400px; text-align: center; 
            box-shadow: 0 0 50px rgba(255, 10, 84, 0.2);
            opacity: 0; transform: scale(0.9); transition: all 1s ease;
        }

        .title { font-family: 'Great Vibes', cursive; font-size: 2.5rem; background: linear-gradient(to right, #ff0a54, #ff477e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; line-height: 1.2; text-shadow: 0 0 20px rgba(255, 10, 84, 0.3); }
        .heart-icon { font-size: 5rem; margin-bottom: 20px; display: inline-block; cursor: pointer; animation: beat 1.2s infinite; filter: drop-shadow(0 0 20px var(--main-color)); }
        @keyframes beat { 0%, 100% { transform: scale(1) rotate(45deg); } 15% { transform: scale(1.1) rotate(45deg); } 30% { transform: scale(1) rotate(45deg); } 45% { transform: scale(1.15) rotate(45deg); } 60% { transform: scale(1) rotate(45deg); } }

        .lyrics-box { min-height: 80px; margin: 20px 0; display: flex; align-items: center; justify-content: center; }
        .current-lyric { font-size: 1.3rem; color: #fff; font-weight: bold; text-shadow: 0 2px 10px rgba(0,0,0,0.8); transition: all 0.5s ease; opacity: 0; transform: translateY(20px); }
        .current-lyric.visible { opacity: 1; transform: translateY(0); }

        .timer-container { display: flex; justify-content: center; gap: 10px; margin-top: 30px; direction: ltr; }
        .time-box { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 15px; width: 60px; border: 1px solid rgba(255,255,255,0.1); }
        .t-num { font-size: 1.5rem; font-weight: bold; display: block; color: var(--main-color); }
        .t-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }

        #secretQR { display: none; margin-top: 20px; background: white; padding: 10px; border-radius: 10px; justify-content: center; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #youtube-player { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div id="startOverlay" onclick="startExperience()">
        <div class="start-heart-container">
            <div class="heart-inner-content">
                <span class="infinity-black">∞</span>
                <span class="rorty-black">RORTY</span>
            </div>
        </div>
        <div class="phrase-msg">المُحب دائما يجد طريق</div>
    </div>

    <div id="youtube-player"></div>

    <div class="glass-card" id="mainCard">
        <div class="heart-icon" ondblclick="showSecretQR()" style="transform: rotate(0deg); animation: none; font-size: 5rem;">❤️</div>
        <div class="title">Happy Valentine's<br>Day My Love</div>
        <div class="lyrics-box"><div id="lyricText" class="current-lyric"></div></div>
        <div class="timer-container">
            <div class="time-box"><span id="d" class="t-num">0</span><span class="t-label">Days</span></div>
            <div class="time-box"><span id="h" class="t-num">0</span><span class="t-label">Hrs</span></div>
            <div class="time-box"><span id="m" class="t-num">0</span><span class="t-label">Min</span></div>
            <div class="time-box"><span id="s" class="t-num">0</span><span class="t-label">Sec</span></div>
        </div>
        <div id="secretQR"></div>
    </div>

    <script>
        const startSec = 24.5; const endSec = 71; 
        const lyrics = [ { time: 27, text: "جمالها رهيب .." }, { time: 29, text: "جمالها رهيب .." }, { time: 32, text: "ولما تغيب .." }, { time: 34, text: "ولما تغيب .." }, { time: 36, text: "بشوّق شوفة عيونك" }, { time: 40, text: "وهفضل ألف ألف وراكي .." }, { time: 45, text: "ألف ألف وراكي .." }, { time: 50, text: "ألف ألف وراكي .." }, { time: 55, text: "لحد ما أغيب .." }, { time: 58, text: "لحد ما أغيب .." }, { time: 62, text: "بقى عقلي يخف .." }, { time: 66, text: "عقلي يلف .." } ];

        var player;
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0]; firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', { videoId: 'cnZfPPiivwk', playerVars: { 'autoplay': 0, 'controls': 0, 'playsinline': 1 }, events: { 'onStateChange': onPlayerStateChange } });
        }
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) requestAnimationFrame(checkTimeAndLyrics);
            if (event.data === YT.PlayerState.ENDED) { player.seekTo(startSec); player.playVideo(); }
        }
        function checkTimeAndLyrics() {
            if (!player || !player.getCurrentTime) return;
            let ct = player.getCurrentTime();
            if (ct >= endSec) player.seekTo(startSec);
            let currentText = "";
            for (let i = 0; i < lyrics.length; i++) { if (ct >= lyrics[i].time && (i === lyrics.length - 1 || ct < lyrics[i+1].time)) { currentText = lyrics[i].text; break; } }
            const lyricDiv = document.getElementById('lyricText');
            if (lyricDiv.innerText !== currentText && currentText !== "") {
                lyricDiv.classList.remove('visible');
                setTimeout(() => { lyricDiv.innerText = currentText; lyricDiv.classList.add('visible'); }, 200);
            }
            if (player.getPlayerState() === YT.PlayerState.PLAYING) requestAnimationFrame(checkTimeAndLyrics);
        }

        function startExperience() {
            document.getElementById('startOverlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('startOverlay').style.display = 'none'; }, 800);
            const card = document.getElementById('mainCard'); card.style.opacity = '1'; card.style.transform = 'scale(1)';
            if(player) { player.seekTo(startSec); player.playVideo(); player.unMute(); player.setVolume(100); }
        }

        // العداد من تاريخ 8 يناير 2025 (لن يتوقف أبداً)
        const startDate = new Date(2025, 0, 8).getTime(); 
        setInterval(() => {
            const now = new Date().getTime(); let diff = now - startDate;
            if (diff >= 0) {
                document.getElementById("d").innerText = Math.floor(diff / 86400000);
                document.getElementById("h").innerText = Math.floor((diff % 86400000) / 3600000);
                document.getElementById("m").innerText = Math.floor((diff % 3600000) / 60000);
                document.getElementById("s").innerText = Math.floor((diff % 60000) / 1000);
            }
        }, 1000);

        function showSecretQR() {
            const qrBox = document.getElementById('secretQR');
            if(qrBox.style.display === 'flex') qrBox.style.display = 'none';
            else { qrBox.style.display = 'flex'; qrBox.innerHTML = ''; new QRCode(qrBox, {text: window.location.href, width: 120, height: 120}); }
        }
    </script>
</body>
</html>
