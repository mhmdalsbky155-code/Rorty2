<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { 
            --main-red: #ff334b; /* لون القلب الأحمر */
            --glow: rgba(255, 51, 75, 0.6);
            --dark-bg: #121212;
            --box-bg: #1e1e1e; /* لون مربعات العداد الرمادي */
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: 'Tajawal', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* الخلفية الهادئة */
        body::before { content: ''; position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at center, #220505 0%, #000 80%); z-index: -2; }
        
        /* --- شاشة البداية --- */
        #startOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
            transition: opacity 0.8s ease;
        }
        
        /* القلب في البداية */
        .start-heart-icon {
            font-size: 5rem; color: var(--main-red);
            filter: drop-shadow(0 0 30px var(--glow));
            animation: beat 1.5s infinite;
            margin-bottom: 20px;
        }

        .phrase-msg {
            color: #fff; font-size: 1.5rem; font-weight: 700;
            text-shadow: 0 0 10px var(--main-red);
            animation: floatText 3s ease-in-out infinite;
        }
        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* --- الكارت الرئيسي --- */
        .main-card { 
            background: transparent; 
            width: 90%; max-width: 400px; text-align: center; 
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; transform: scale(0.95); transition: all 1s ease;
        }

        /* القلب الأحمر المتوهج */
        .main-heart {
            font-size: 6rem; color: var(--main-red);
            filter: drop-shadow(0 0 40px var(--glow));
            animation: beat 2s infinite ease-in-out;
            margin-bottom: 10px; cursor: pointer;
        }

        .title {
            font-family: 'Cairo', sans-serif; font-size: 2rem; font-weight: bold;
            color: var(--main-red); margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(255, 51, 75, 0.4);
        }

        /* كلمات الأغنية */
        .lyrics-box {
            min-height: 90px; margin: 20px 0; width: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        .current-lyric {
            font-size: 1.4rem; color: #fff; font-weight: 700; line-height: 1.6;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            transition: all 0.4s ease; opacity: 0; transform: translateY(10px); filter: blur(5px);
        }
        .current-lyric.visible { opacity: 1; transform: translateY(0); filter: blur(0); }

        /* العداد */
        .timer-container { 
            display: flex; justify-content: space-between; gap: 8px; width: 100%; margin-top: 10px; direction: ltr; 
        }
        .time-box { 
            background: var(--box-bg); 
            padding: 15px 5px; 
            border-radius: 15px; 
            flex: 1;
            border: 1px solid #333;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .t-num { font-size: 1.6rem; font-weight: bold; color: #81ecec; margin-bottom: 5px; } 
        .t-label { font-size: 0.8rem; color: #aaa; font-family: 'Cairo', sans-serif; }

        /* زر المشاركة */
        #secretQR { 
            display: none; margin-top: 25px; 
            background: white; padding: 15px; border-radius: 15px; 
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            animation: fadeIn 0.5s; 
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #youtube-player { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="startOverlay" onclick="startExperience()">
        <div class="start-heart-icon">❤️</div>
        <div class="phrase-msg">المُحب دائمـاً .. يجـد طـريقـاً</div>
        <div style="margin-top: 10px; color: #555; font-size: 0.9rem;">(اضغط للفتح)</div>
    </div>

    <div id="youtube-player"></div>

    <div class="main-card" id="mainCard">
        <div class="main-heart" ondblclick="showSecretQR()">❤️</div>
        
        <div class="title">Happy Valentine's</div>

        <div class="lyrics-box">
            <div id="lyricText" class="current-lyric"></div>
        </div>

        <div class="timer-container">
            <div class="time-box"><span id="d" class="t-num">0</span><span class="t-label">يوم</span></div>
            <div class="time-box"><span id="h" class="t-num">0</span><span class="t-label">ساعة</span></div>
            <div class="time-box"><span id="m" class="t-num">0</span><span class="t-label">دقيقة</span></div>
            <div class="time-box"><span id="s" class="t-num">0</span><span class="t-label">ثانية</span></div>
        </div>

        <div id="secretQR"></div>
    </div>

    <script>
        // --- إعدادات الأغنية (بعيد الحب - حقروص) ---
        const startSec = 0; // تبدأ من الأول
        const endSec = 250; // مدة طويلة عشان الأغنية كاملة

        // --- كلمات الأغنية ---
        // ملاحظة: التوقيت (time) تقريبي، لو لقيت الكلام سابق أو متأخر ممكن تعدل الرقم اللي جنب كل جملة
        const lyrics = [
            { time: 13.0, text: "بعيد الحب أبكتب لك .." },
            { time: 16.0, text: "واسمعك الذي فاتك .." },
            { time: 20.0, text: "وأتكلم وأشرح لك .." },
            { time: 23.0, text: "حكاية عاشها قلبي .." },
            { time: 27.0, text: "وانا صغير أناظر لك .." },
            { time: 31.0, text: "واتابع كل خطواتك .." },
            { time: 35.0, text: "وانت تبتسم لي .." },
            { time: 38.0, text: "ولا تدري مدى حبي .." },
            { time: 42.0, text: "وكنت اتعمد النظرة .." },
            { time: 45.0, text: "عشان احظى بنظراتك .." },
            { time: 49.0, text: "واتشقق من الفرحة .." },
            { time: 52.0, text: "اذا مريت من جنبي .." },
            { time: 56.0, text: "حبيبي يابعد عمري .." },
            { time: 59.0, text: "ترى مشتاق همساتك .." },
            { time: 63.0, text: "كافي بعد عن عيني .." },
            { time: 66.0, text: "ترى اقسم لك بربي .." }
        ];

        var player;
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0]; firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            // كود الفيديو الجديد (pXava1lGms4)
            player = new YT.Player('youtube-player', { videoId: 'pXava1lGms4', playerVars: { 'autoplay': 0, 'controls': 0, 'playsinline': 1 }, events: { 'onStateChange': onPlayerStateChange } });
        }
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) requestAnimationFrame(checkTimeAndLyrics);
            if (event.data === YT.PlayerState.ENDED) { player.seekTo(startSec); player.playVideo(); }
        }

        function checkTimeAndLyrics() {
            if (!player || !player.getCurrentTime) return;
            let ct = player.getCurrentTime();
            
            // إعادة التكرار (Loop)
            if (ct >= endSec) player.seekTo(startSec);

            let currentText = "";
            for (let i = 0; i < lyrics.length; i++) { 
                if (ct >= lyrics[i].time && (i === lyrics.length - 1 || ct < lyrics[i+1].time)) { 
                    currentText = lyrics[i].text; 
                    break; 
                } 
            }

            const lyricDiv = document.getElementById('lyricText');
            if (lyricDiv.innerText !== currentText && currentText !== "") {
                lyricDiv.classList.remove('visible');
                setTimeout(() => { 
                    lyricDiv.innerText = currentText; 
                    lyricDiv.classList.add('visible'); 
                }, 100); 
            }
            if (player.getPlayerState() === YT.PlayerState.PLAYING) requestAnimationFrame(checkTimeAndLyrics);
        }

        function startExperience() {
            document.getElementById('startOverlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('startOverlay').style.display = 'none'; }, 800);
            
            const card = document.getElementById('mainCard'); 
            card.style.opacity = '1'; 
            card.style.transform = 'scale(1)';
            
            if(player) { player.seekTo(startSec); player.playVideo(); player.unMute(); player.setVolume(100); }
        }

        // تاريخ البداية: 8 يناير 2025
        const startDate = new Date(2025, 0, 8).getTime(); 
        setInterval(() => {
            const now = new Date().getTime(); let diff = now - startDate;
            if (diff >= 0) {
                document.getElementById("d").innerText = Math.floor(diff / 86400000);
                document.getElementById("h").innerText = Math.floor((diff % 86400000) / 3600000);
                document.getElementById("m").innerText = Math.floor((diff % 3600000) / 60000);
                document.getElementById("s").innerText = Math.floor((diff % 60000) / 1000);
            }
        }, 1000);

        function showSecretQR() {
            const qrBox = document.getElementById('secretQR');
            if(qrBox.style.display === 'block') qrBox.style.display = 'none';
            else { 
                qrBox.style.display = 'block'; 
                qrBox.innerHTML = ''; 
                new QRCode(qrBox, {text: window.location.href, width: 120, height: 120, colorDark : "#000000", colorLight : "#ffffff"}); 
            }
        }
    </script>
</body>
</html>
