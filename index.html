<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Tajawal:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --pink: #ff0055; /* لون الكارت الرئيسي زي الفيديو */
            --red-start: #ff0033; /* لون قلب البداية الأحمر */
            --bg: #000000; /* خلفية سوداء تماماً */
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Tajawal', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* تم إزالة الخلفية المنقطة لتكون سوداء تماماً */

        /* --- شاشة البداية --- */
        #startOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); /* سوداء تماماً */
            z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
            transition: opacity 0.8s ease;
        }

        /* حاوية القلب - إضافة تأثير الموجة الحمراء */
        .start-heart-container {
            position: relative; width: 140px; height: 140px;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 30px;
            /* دمج انيميشن النبض مع انيميشن الوهج الأحمر */
            animation: beat 1.5s infinite ease-in-out, redWave 2s infinite ease-in-out;
        }
        
        /* رسمة القلب (SVG) - لون أحمر */
        .svg-heart {
            fill: var(--red-start);
            width: 100%; height: 100%;
            /* وهج أساسي */
            filter: drop-shadow(0 0 15px rgba(255, 0, 51, 0.7));
        }

        /* تأثير الموجة الحمراء الخفيفة */
        @keyframes redWave {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 0, 51, 0.5)); scale: 1; }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 51, 0.8)); scale: 1.02; }
        }

        /* النص جوه القلب */
        .heart-inner {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; color: black;
            line-height: 1;
        }
        .infinity-symbol { font-size: 3rem; font-weight: bold; margin-bottom: -5px; }
        .rorty-text { font-size: 1rem; font-weight: 800; letter-spacing: 1px; }

        /* جملة البداية مع إضاءة بسيطة */
        .phrase-msg {
            color: #fff; font-size: 1.5rem; font-weight: 700;
            /* إضاءة بيضاء محمرة بسيطة */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 0, 51, 0.4);
            margin-top: 20px;
        }

        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }


        /* --- الكارت الرئيسي (زي ما هو) --- */
        .main-card {
            width: 100%; max-width: 400px; text-align: center;
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; transform: scale(0.95); transition: all 1s ease;
        }

        .main-heart-icon {
            font-size: 5rem; color: var(--pink);
            filter: drop-shadow(0 0 30px var(--pink));
            animation: beat 2s infinite; margin-bottom: 10px; cursor: pointer;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem; line-height: 1.2;
            background: linear-gradient(to right, #ff0055, #ff5e78);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .lyrics-box {
            min-height: 60px; margin: 20px 0; width: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        .current-lyric {
            font-size: 1.4rem; color: #eee; font-weight: 700;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            transition: all 0.3s ease; opacity: 0; transform: translateY(10px);
        }
        .current-lyric.visible { opacity: 1; transform: translateY(0); }

        .timer-container {
            display: flex; justify-content: center; gap: 10px; width: 100%; margin-top: 20px; direction: ltr;
        }
        .time-box {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333; border-radius: 15px;
            width: 70px; padding: 10px 0;
            display: flex; flex-direction: column; align-items: center;
        }
        .t-num { font-size: 1.4rem; font-weight: bold; color: #ff5e78; margin-bottom: 2px; }
        .t-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; font-family: sans-serif; }

        #secretQR { display: none; margin-top: 20px; background: white; padding: 10px; border-radius: 10px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #youtube-player { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="startOverlay" onclick="startExperience()">
        <div class="start-heart-container">
            <svg class="svg-heart" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <div class="heart-inner">
                <span class="infinity-symbol">∞</span>
                <span class="rorty-text">RORTY</span>
            </div>
        </div>
        <div class="phrase-msg">المُحب دائمـاً .. يجـد طـريقـاً</div>
    </div>

    <div id="youtube-player"></div>

    <div class="main-card" id="mainCard">
        <div class="main-heart-icon" ondblclick="showSecretQR()">❤️</div>
        
        <div class="title">Happy Valentine's<br>Day My Love</div>

        <div class="lyrics-box">
            <div id="lyricText" class="current-lyric"></div>
        </div>

        <div class="timer-container">
            <div class="time-box"><span id="d" class="t-num">0</span><span class="t-label">DAYS</span></div>
            <div class="time-box"><span id="h" class="t-num">0</span><span class="t-label">HRS</span></div>
            <div class="time-box"><span id="m" class="t-num">0</span><span class="t-label">MIN</span></div>
            <div class="time-box"><span id="s" class="t-num">0</span><span class="t-label">SEC</span></div>
        </div>

        <div id="secretQR"></div>
    </div>

    <script>
        // --- إعدادات الأغنية (تم ضبط التوقيت بدقة) ---
        const startSec = 13.5; 
        const endSec = 58.0; 

        // --- كلمات الأغنية (متزامنة بالمللي) ---
        const lyrics = [
            { time: 13.5, text: "بعيد الحب أبكتب لك .." },
            { time: 16.5, text: "واسمعك الذي فاتك .." },
            { time: 20.0, text: "وأتكلم وأشرح لك .." },
            { time: 24.0, text: "حكاية عاشها قلبي .." },
            { time: 28.0, text: "وانا صغير أناظر لك .." },
            { time: 32.0, text: "وأتابع كل خطواتك .." },
            { time: 36.0, text: "وانت تبتسم لي .." },
            { time: 40.0, text: "ولا تدري مدى حبي .." },
            { time: 44.0, text: "وكنت اتعمد النظرة .." },
            { time: 48.0, text: "عشان احظى بنظراتك .." },
            { time: 52.0, text: "واتشقق من الفرحة .." },
            { time: 55.5, text: "اذا مريت من جنبي .." }
        ];

        var player;
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0]; firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', { videoId: 'pXava1lGms4', playerVars: { 'autoplay': 0, 'controls': 0, 'playsinline': 1 }, events: { 'onStateChange': onPlayerStateChange } });
        }
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) requestAnimationFrame(checkTimeAndLyrics);
            if (event.data === YT.PlayerState.ENDED) { player.seekTo(startSec); player.playVideo(); }
        }

        function checkTimeAndLyrics() {
            if (!player || !player.getCurrentTime) return;
            let ct = player.getCurrentTime();
            
            if (ct >= endSec) player.seekTo(startSec);

            let currentText = "";
            for (let i = 0; i < lyrics.length; i++) { 
                if (ct >= lyrics[i].time && (i === lyrics.length - 1 || ct < lyrics[i+1].time)) { 
                    currentText = lyrics[i].text; 
                    break; 
                } 
            }

            const lyricDiv = document.getElementById('lyricText');
            if (lyricDiv.innerText !== currentText && currentText !== "") {
                lyricDiv.classList.remove('visible');
                setTimeout(() => { 
                    lyricDiv.innerText = currentText; 
                    lyricDiv.classList.add('visible'); 
                }, 100); 
            }
            if (player.getPlayerState() === YT.PlayerState.PLAYING) requestAnimationFrame(checkTimeAndLyrics);
        }

        function startExperience() {
            document.getElementById('startOverlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('startOverlay').style.display = 'none'; }, 800);
            
            const card = document.getElementById('mainCard'); 
            card.style.opacity = '1'; 
            card.style.transform = 'scale(1)';
            
            if(player) { player.seekTo(startSec); player.playVideo(); player.unMute(); player.setVolume(100); }
        }

        // تاريخ البداية: 8 يناير 2025
        const startDate = new Date(2025, 0, 8).getTime(); 
        setInterval(() => {
            const now = new Date().getTime(); let diff = now - startDate;
            if (diff >= 0) {
                document.getElementById("d").innerText = Math.floor(diff / 86400000);
                document.getElementById("h").innerText = Math.floor((diff % 86400000) / 3600000);
                document.getElementById("m").innerText = Math.floor((diff % 3600000) / 60000);
                document.getElementById("s").innerText = Math.floor((diff % 60000) / 1000);
            }
        }, 1000);

        function showSecretQR() {
            const qrBox = document.getElementById('secretQR');
            if(qrBox.style.display === 'block') qrBox.style.display = 'none';
            else { 
                qrBox.style.display = 'block'; 
                qrBox.innerHTML = ''; 
                new QRCode(qrBox, {text: window.location.href, width: 120, height: 120, colorDark : "#000000", colorLight : "#ffffff"}); 
            }
        }
    </script>
</body>
</html>
